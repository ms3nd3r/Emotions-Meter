<body>
    <div class="main">
        <div class="top">
            <h1>Emotions/Meter</h1>
            <h2>エモメーターへようこそ</h2>
        </div>
        <hr>
        <div id="explanation">
            <h2 class="animation">紹介ページ</h2>
            <p class="animation">
                このエモメーターは、 <br> 感情を可視化して日記を書きやすくするためのアプリケーションです。<br>
                自分の今日一日の行動を振り返ってみて、 <br> 正直にスライダーに表してみましょう。
            </p>
        </div>
        <hr>

        <div class="shortF">
            <h2 class="animation">機能紹介</h2>
            <div id="f1" class="container animation">
                <p class="box">感情入力機能</p>
                <img src="img/slider.png" alt="1枚目" width="400px" class="box">
            </div>
            <div id="f2" class="container animation">
                <img src="img/judge.png" alt="2枚目" width="400px" class="box">
                <p class="box" id="right">過ごした一日の評価機能</p>
            </div>
            <div id="f3" class="container animation"> 
                <p class="box">twitterシェア機能</p>
                <img src="img/twitter_shere.png" alt="3枚目" width="400px" class="box">
            </div>
        </div>
            <hr>
        <div id="letsGo">
            <h4 class="animation">
                こんなWebアプリ、一度は利用してみてはいかがでしょうか？
            </h4>
            <a href="https://github.com/ms3nd3r/Emotions-Meter" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect animation">→→コードを見に行く→→</a> 
        </div>
    </div>

        <p>制作,村田/山本</p>
    </footer>
