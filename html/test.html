<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script>
        // 天気APIにアクセス --- (*1)
        const api = 'https://api.aoikujira.com/tenki/week.php?fmt=json&city=319'
        fetch(api)
          .then(res => res.json())
          .then(data => tenki(data))
        
        // 結果を表示 --- (*2)
        function tenki(data) {
          let s = ''
          const tokyo = data[319] // 東京の情報 --- (*3)
          // 1日ずつのデータを表示 --- (*4)
          for (let row of tokyo) {
            console.log(row) // デバッグ表示
            s += `
              <h3>${row['date']}の天気</h3>
              <ul><li>${row['forecast']}</li>
              <li>降水確率: ${row['pop']}%</li></ul>
            `
          }
          document.write(s)
        }
        </script>
  </head>
  <body>
  </body>
</html>
